<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>музло</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .song-container {
            margin-bottom: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="music-list"></div>

    <script>
        const songs = [
            { title: "Break On Through (To The Other Side) - The Doors", file: "retro/Break On Through (To The Other Side) - The Doors.m4a" },
            { title: "Come Fly With Me (Remastered) - Frank Sinatra", file: "retro/Come Fly With Me (Remastered) - Frank Sinatra.m4a" },
            { title: "Eleanor Rigby (Remastered 2015) - The Beatles", file: "retro/Eleanor Rigby (Remastered 2015) - The Beatles.m4a"},
            { title: "Get Back (Remastered) - The Beatles", file: "retro/Get Back (Remastered) - The Beatles.m4a" },
            { title: "I Get Around (Remastered) - The Beach Boys", file: "retro/I Get Around (Remastered) - The Beach Boys.m4a" },
            { title: "Paint It, Black - The Rolling Stones", file: "retro/Paint It, Black - The Rolling Stones.m4a"},
            { title: "People Are Strange - The Doors", file: "retro/People Are Strange - The Doors.m4a" },
            { title: "Somebody to Love - Jefferson Airplane", file: "retro/Somebody to Love - Jefferson Airplane.m4a" },
            { title: "Soul Kitchen - The Doors", file: "retro/Soul Kitchen - The Doors.m4a"},
            { title: "Sugar and Spice (Stereo Version) - The Searchers", file: "retro/Sugar and Spice (Stereo Version) - The Searchers.m4a" },
            { title: "Summer s Almost Gone - The Doors", file: "retro/Summer s Almost Gone - The Doors.m4a" },
        ];

        const musicList = document.getElementById('music-list');

        songs.forEach(song => {
            const songContainer = document.createElement('div');
            songContainer.className = 'song-container';

            const songTitle = document.createElement('h2');
            songTitle.textContent = song.title;

            const audioElement = document.createElement('audio');
            audioElement.controls = true;
            const sourceElement = document.createElement('source');
            sourceElement.src = song.file;
            sourceElement.type = 'audio/mp4';
            audioElement.appendChild(sourceElement);

            const downloadLink = document.createElement('a');
            downloadLink.href = song.file;
            downloadLink.textContent = `Download ${song.title}`;
            downloadLink.download = song.title;

            songContainer.appendChild(songTitle);
            songContainer.appendChild(audioElement);
            songContainer.appendChild(downloadLink);

            musicList.appendChild(songContainer);
        });
    </script>
</body>
</html>
